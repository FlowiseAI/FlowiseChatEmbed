<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowise Chatbot Widget</title>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import Chatbot from 'http://localhost:5678/web.js'
        Chatbot.init({
            chatflowid: 'fe1145fa-1b2b-45b7-b2ba-bcc5aaeb5ffa', // replace with chatflowid. If proxy server is running, replace with your identifier name set in .env
            apiHost: 'http://localhost:3000', // replace with your Flowise server URL (i.e: http://localhost:3000). If proxy server is running, replace with your proxy URL (i.e: http://localhost:3001)
            overrideConfig: {},
            theme: {}
        })
    </script>
</body>

</html>
