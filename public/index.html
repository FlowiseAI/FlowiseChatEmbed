  NOTE: This .html file (and public folder) is optional and can be safely deleted.

  is generated when starting the server. Example embed code:
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowise Chatbot Widget</title>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import Chatbot from './web.js'
        Chatbot.init({
            chatflowid: 'your-identifier-here', // replace "your-identifier-here" with your flow name set in .env
            apiHost: window.location.origin,
            overrideConfig: {
            },
            theme: {
            }
        })
    </script>
</body>

</html>
